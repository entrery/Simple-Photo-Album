<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
    	<f:viewParam name="categoryPath" value="#{mainView.categoryPath}" />
	</f:metadata>

<h:head></h:head>
<h:body>


	<p:galleria value="#{mainView.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
		<p:graphicImage value="#{image}" title="title"
			alt="text" />
	</p:galleria>
	
	<h:form enctype="multipart/form-data">
    	<p:growl id="messages" showDetail="true" />
    	<p:fileUpload value="#{mainView.file}" mode="simple" />
    	<p:commandButton value="Upload" ajax="false" action="#{mainView.upload}" />
	</h:form>
	
	<p:tree value="#{mainView.root}" var="node">
    	<p:treeNode>
			<p:link href="#{node.url}" value="#{node.name}"/>
        </p:treeNode>
    </p:tree>
    
    <h:form>
    	<p:growl id="messages" showDetail="true" />
    	<h:inputText value="#{mainView.newCategoryName}"/>
    	<p:commandButton value="Create" ajax="false" action="#{mainView.create}" />
	</h:form>

</h:body>
</html>
