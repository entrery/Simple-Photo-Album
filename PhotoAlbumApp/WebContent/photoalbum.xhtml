<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<p:galleria value="#{imagesView.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
		<p:graphicImage value="#{image}" title="#{image}"
			alt="#{image}" />
	</p:galleria>
	
	<h:form enctype="multipart/form-data">
    	<p:growl id="messages" showDetail="true" />
    	<p:fileUpload value="#{fileUploadView.file}" mode="simple" />
    	<p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" />
	</h:form>

</h:body>
</html>
