<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
    	<f:viewParam name="categoryPath" value="#{imagesView.categoryPath}" />
    	<f:viewParam name="categoryPath" value="#{imagesView.categoryPath}" />
	</f:metadata>

<h:head></h:head>
<h:body>


	<p:galleria value="#{imagesView.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
		<p:graphicImage value="#{image}" title="#{image}"
			alt="#{image}" />
	</p:galleria>
	
	<h:form enctype="multipart/form-data">
    	<p:growl id="messages" showDetail="true" />
    	<p:fileUpload value="#{imagesView.file}" mode="simple" />
    	<p:commandButton value="Submit" ajax="true" actionListener="#{imagesView.upload}" />
	</h:form>
	
	<p:tree value="#{imagesView.root}" var="node">
    	<p:treeNode>
			<p:link href="#{node.url}" value="#{node.name}"/>
        </p:treeNode>
    </p:tree>

</h:body>
</html>
