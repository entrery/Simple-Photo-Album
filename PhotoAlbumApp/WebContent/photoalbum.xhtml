
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="categoryPath" value="#{mainView.categoryPath}" />
</f:metadata>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css"
		href="resources/css/barrensavannah.css" />
	<title>Photoalbum</title>
</h:head>

<h:body>
	<div id="page">
        <div class="topNaviagationLink"><a href="index.html">Home</a></div>
	</div>
	
	<div id="mainPicture">
		<div class="picture">
			<div id="headerTitle">Photoalbum</div>
			<div id="headerSubtext">JSF implementation by Aleksandar Zlatkovski</div>

		</div>
	</div>
	<div class="contentBox">
		<div class="innerBox">
			<h1>Directories</h1>
			<div class="contentText">
				<p:tree value="#{mainView.root}" var="node">
					<p:treeNode>
						<p:link href="#{node.url}" value="#{node.name}" />
					</p:treeNode>
				</p:tree>
			</div>

			<h1>Galleria</h1>
			<div class="contentText">

				<p:galleria value="#{mainView.images}" var="image" panelWidth="500"
					panelHeight="313" showCaption="true">
					<p:graphicImage value="#{image}" title="title" alt="text" />
				</p:galleria>

			</div>

			<h1>Create directory</h1>
			<div class="contentText">
				<h:form>
					<p:growl id="messages" showDetail="true" />
					<h:inputText value="#{mainView.newCategoryName}" />
					<p:commandButton value="Create" ajax="false"
						action="#{mainView.create}" />
				</h:form>
			</div>

			<h1>Upload photo</h1>
			<div class="contentText">
				<h:form enctype="multipart/form-data">
					<p:growl id="messages" showDetail="true" />
					<p:fileUpload value="#{mainView.file}" mode="simple" />
					<p:commandButton value="Upload" ajax="false"
						action="#{mainView.upload}" />
				</h:form>
			</div>

		<div id="footer">aleksandar zlatkovski</div>

		</div>
	</div>

</h:body>
</html>
